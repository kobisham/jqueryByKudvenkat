<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            var textBoxes = $('input[type="text"]');  
            textBoxes.focus(function () {
                var helpDiv = $(this).attr('id');
                $.get("GetHelpTextInXml.aspx", { HelpTextKey: helpDiv }, function (response) {

                    var jQueryXml = $(response);
                    var textElement = jQueryXml.find("Text");
                    var keyElement = jQueryXml.find("Key");
                    $('#' + helpDiv + 'HelpDiv').html(keyElement.text() + ': ' + textElement.text());

                },'xml'); 
            });

            textBoxes.blur(function () {
                var helpDiv = $(this).attr('id') + 'HelpDiv';
                $('#' + helpDiv).html('');
            });
        });

    </script>
</head>
<body>
    <table>
        <tr>
            <td>First name</td>
            <td><input type="text"  id="firstName" value="" /></td>
            <td><div id="firstNameHelpDiv"></div></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" id="lastName" value="" /></td>
            <td><div id="lastNameHelpDiv"></div></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" id="email" value="" /></td>
            <td><div id="emailHelpDiv"></div></td>
        </tr>
        <tr>
            <td>Income</td>
            <td><input type="text" id="income" value="" /></td>
            <td><div id="incomeHelpDiv"></div></td>
        </tr>
    </table>
    <br />
    <div id="divStatus"></div>
</body>
</html>
